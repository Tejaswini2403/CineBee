<body style="background-color: black;">
    <br/>
    <mdb-carousel  class="carousel slide carousel-fade" [type]="'carousel-thumbnails'" [animation]="'fade'" [interval]="'2000'">
        <mdb-carousel-item *ngFor="let temp of trending.slice(1)" id="slideshow">
            <div class="view w-100">
                <img id="img1" (click)="onPosterClick(temp.Title)" src={{temp.Poster}} >
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
                <h3 class="h3-responsive">{{temp.Title}}</h3>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
    <br/>
    <p>Movies in Telugu</p>
    <mdb-carousel [interval]="'0'">
        <mdb-carousel-item *ngFor="let item of slides; let i = index">
            <div class="col-md-2" *ngFor="let card of item; let cardIndex = index">
            <mdb-card class="my-1">
                <mdb-card-img [src]="card.Poster" (click)="onPosterClick(card.Title)" id="img2"></mdb-card-img>
            </mdb-card>
            </div>
        </mdb-carousel-item>
    </mdb-carousel>
    <br/>
</body>
